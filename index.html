<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Map</title>
  <link rel="icon" type="image/x-icon" href="img/favicon.ico">
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem 0;
      background: #000;
      font-family: sans-serif;
    }

    .map-container {
      position: relative;
      line-height: 0;
      width: 80vw;
      height: auto;
      /* Added for loading state */
      min-height: 100px;
    }

    #map-img {
      width: 100%;
      height: auto;
      display: block;
    }

    .map-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    /* Loading indicator styles */
    .loading-indicator {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 1.2rem;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .map-overlay.loading .loading-indicator {
      opacity: 1;
    }


    /* These are the default styles for ALL paths/ellipses */
    .map-overlay path,
    .map-overlay ellipse {
      pointer-events: all;
      fill: rgba(0, 150, 255, 0.2);
      /* Default: blue at 20% */
      stroke: #0096FF;
      stroke-width: 2px;
      cursor: pointer;
      transition: fill 0.2s ease, opacity 0.3s ease;
      /* Added opacity transition */
      opacity: 0;
      /* Start as invisible */
    }

    /* Style for when paths are loaded */
    .map-overlay.loaded path,
    .map-overlay.loaded ellipse {
      opacity: 1;
    }


    .map-overlay path:hover,
    .map-overlay ellipse:hover {
      fill: rgba(255, 0, 0, 0.5);
    }

    .map-overlay .vert {
      fill: rgba(156, 227, 180, 0.5);
      stroke: #000000;
    }

    .map-overlay .vert:hover {
      fill: rgba(105, 184, 120, 0.5);
    }


    .map-overlay .rouge {
      fill: rgba(249, 138, 135, 0.3);
      stroke: #000000;
    }

    .map-overlay .rouge:hover {
      fill: rgba(166, 92, 90, 0.5);
    }

    .map-overlay .jaune {
      fill: rgba(255, 240, 141, 0.3);
      stroke: #000000;
    }

    .map-overlay .jaune:hover {
      fill: rgba(170, 160, 47, 0.5);
    }

    .map-overlay .bleu {
      fill: rgba(117, 180, 225, 0.4);
      stroke: #000000;
    }

    .map-overlay .bleu:hover {
      fill: rgba(78, 120, 150, 0.5);
    }

    .map-overlay .magenta {
      fill: rgba(225, 135, 225, 0.3);
      stroke: #000000;
    }

    .map-overlay .magenta:hover {
      fill: rgba(150, 90, 150, 0.5);
    }
  </style>
</head>

<body>

  <div class="map-container">

    <img id="map-img" src="img/map.png" alt="Map">

    <!-- The SVG overlay is now empty. JS will populate it. -->
    <svg class="map-overlay loading" viewBox="0 0 8192 8192" preserveAspectRatio="xMidYMid meet">
      <text class="loading-indicator" x="4096" y="4096" text-anchor="middle" fill="white" font-size="100">Loading
        Sectors...</text>
    </svg>
  </div>

  <script>
    // Wait for the DOM to be fully loaded before running the script
    document.addEventListener('DOMContentLoaded', () => {
      loadSectorsFromJson();
    });

    // Fetches sector data from a JSON file and dynamically creates the SVG paths.
    async function loadSectorsFromJson() {
      const svgOverlay = document.querySelector('.map-overlay');
      const svgNS = "http://www.w3.org/2000/svg";

      try {
        const response = await fetch('sectors.json');
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        const sectors = await response.json();

        const fragment = document.createDocumentFragment();

        sectors.forEach(sector => {
          const element = document.createElementNS(svgNS, sector.tag || 'path');

          // Set the attributes
          element.setAttribute('id', sector.id);
          if (sector.class) {
            element.setAttribute('class', sector.class);
          }
          element.setAttribute('d', sector.d);

          fragment.appendChild(element);
        });

        svgOverlay.appendChild(fragment);

        svgOverlay.classList.remove('loading');
        svgOverlay.classList.add('loaded');


      } catch (error) {
        console.error("Could not load map sectors:", error);
        // error
        const errorText = document.createElementNS(svgNS, 'text');
        errorText.setAttribute('x', '4096');
        errorText.setAttribute('y', '4096');
        errorText.setAttribute('text-anchor', 'middle');
        errorText.setAttribute('fill', '#ff8080');
        errorText.setAttribute('font-size', '100');
        errorText.textContent = 'Error loading map sectors.';
        svgOverlay.appendChild(errorText);
        svgOverlay.classList.remove('loading');
      }
    }
  </script>

</body>

</html>
