<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Map</title>

  <link rel="icon" type="image/x-icon" href="img/favicon.ico">
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem 0;
      background: #000;
    }

    .map-container {
      position: relative;
      line-height: 0;
      width: 80vw;
      height: auto;
    }

    #map-img {
      width: 100%;
      height: auto;
      display: block;
    }

    .map-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    /* These are the default styles for ALL paths/ellipses */
    .map-overlay path,
    .map-overlay ellipse {
      pointer-events: all;
      fill: rgba(0, 150, 255, 0.2);
      /* Default: blue at 20% */
      stroke: #0096FF;
      stroke-width: 2px;
      cursor: pointer;
      transition: fill 0.2s ease;
    }

    .map-overlay path:hover,
    .map-overlay ellipse:hover {
      fill: rgba(255, 0, 0, 0.5);
    }

    .map-overlay .vert {
      fill: rgba(156, 227, 180, 0.5);
      stroke: #000000;
    }

    .map-overlay .vert:hover {
      fill: rgba(105, 184, 120, 0.5);
    }


    .map-overlay .rouge {
      fill: rgba(249, 138, 135, 0.3);
      stroke: #000000;
    }

    .map-overlay .rouge:hover {
      fill: rgba(166, 92, 90, 0.5);
    }

    .map-overlay .jaune {
      fill: rgba(255, 240, 141, 0.3);
      stroke: #000000;
    }

    .map-overlay .jaune:hover {
      fill: rgba(170, 160, 47, 0.5);
    }

    .map-overlay .magenta {
      fill: rgba(225, 135, 225, 0.3);
      stroke: #000000;
    }

    .map-overlay .magenta:hover {
      fill: rgba(150, 90, 150, 0.5);
    }
  </style>
</head>
