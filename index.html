<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Map</title>

  <link rel="icon" type="image/x-icon" href="img/favicon.ico">
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem 0;
      background: #000;
    }

    .map-container {
      position: relative;
      line-height: 0;
      width: 80vw;
      height: auto;
    }

    #map-img {
      width: 100%;
      height: auto;
      display: block;
    }

    .map-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .map-overlay path,
    .map-overlay ellipse {
      pointer-events: all;
      fill: rgba(0, 150, 255, 0.2);
      stroke: #0096FF;
      stroke-width: 2px;
      cursor: pointer;
      transition: fill 0.2s ease;
    }

    .map-overlay path:hover,
    .map-overlay ellipse:hover {
      fill: rgba(255, 0, 0, 0.5);
    }
  </style>
</head>
