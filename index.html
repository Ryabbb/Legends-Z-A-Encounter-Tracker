<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Map</title>
  <link rel="icon" type="image/x-icon" href="img/favicon.ico">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="loading-overlay" class="loading">
    <div class="spinner"></div>
    <div class="loading-text">Loading Sectors...</div>
  </div>

  <div class="map-container">
    <img id="map-img" src="img/map.png" alt="Map">
    <svg class="map-overlay" viewBox="0 0 8192 8192" preserveAspectRatio="xMidYMid meet">
    </svg>
  </div>

  <script>
    const sleep = (ms) => new Promise(resolve => setTimeout(resolve, ms));

    document.addEventListener('DOMContentLoaded', () => {
      loadSectorsFromJson();
    });

    async function loadSectorsFromJson() {
      const loadingOverlay = document.getElementById('loading-overlay');
      const svgOverlay = document.querySelector('.map-overlay');
      const svgNS = "http://www.w3.org/2000/svg";

      try {
        const response = await fetch('sectors.json');
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        const sectors = await response.json();

        const fragment = document.createDocumentFragment();

        sectors.forEach(sector => {
          const element = document.createElementNS(svgNS, sector.tag || 'path');
          element.setAttribute('id', sector.id);
          if (sector.class) {
            element.setAttribute('class', sector.class);
          }
          element.setAttribute('d', sector.d);
          fragment.appendChild(element);
        });

        svgOverlay.appendChild(fragment);

        // DEBUG 5-second delay
        await sleep(5000);

        loadingOverlay.classList.remove('loading');
        svgOverlay.classList.add('loaded');


      } catch (error) {
        console.error("Could not load map sectors:", error);

        loadingOverlay.classList.remove('loading');

        const errorText = document.createElementNS(svgNS, 'text');
        errorText.setAttribute('x', '4096');
        errorText.setAttribute('y', '4096');
        errorText.setAttribute('text-anchor', 'middle');
        errorText.setAttribute('fill', '#ff8080');
        errorText.setAttribute('font-size', '300');
        errorText.textContent = 'Error loading map sectors.';
        svgOverlay.appendChild(errorText);
      }
    }
  </script>

</body>

</html>
